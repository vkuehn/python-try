[tool.poetry]
name = "python_try"
version = "0.0.1"
description = "This is a template repository for Python projects that use Poetry for their dependency management."
authors = ["Volker Kuehn <vkuehn@more-machines.org>"]
repository = "https://github.com/vkuehn/python-try"
documentation = "https://vkuehn.github.io/python-try/"
readme = "README.md"
packages = [
  {include = "python_try"}
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
deptry = "^0.12.0"
mypy = "^1.5.1"
pre-commit = "^3.4.0"
tox = "^4.11.1"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = "^9.2.7"
mkdocstrings = {extras = ["python"], version = "^0.23.0"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
files = ["python_try"]
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py37"
line-length = 120
fix = true
select = [
    "YTT",       # flake8-2020
    "S",         # flake8-bandit
    "B",         # flake8-bugbear
    "A",         # flake8-builtins
    "C4",        # flake8-comprehensions
    "T10",       # flake8-debugger
    "SIM",       # flake8-simplify
    "I",         # isort
    "C90",       # mccabe
    "E", "W",    # pycodestyle
    "F",         # pyflakes
    "PGH",       # pygrep-hooks
    "UP",        # pyupgrade
    "RUF",       # ruff
    "TRY",       # tryceratops
]
ignore = [
    "E501",      # LineTooLong
    "E731",     # DoNotAssignLambda
]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["python_try"]


[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]
