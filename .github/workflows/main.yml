name: Main

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.14"
            experimental: false
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Set up the environment
        uses: ./.github/actions/setup-uv-env
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run checks via tox (uv.lock)
        run: uv run tox -e lint,type,py${PYTHON_VERSION//./}
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}

  check-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Set up the environment
        uses: ./.github/actions/setup-uv-env
      - name: Install package
        run: uv pip install -e .
      - name: Check if documentation can be built (strict)
        run: uv run tox -e docs-test
