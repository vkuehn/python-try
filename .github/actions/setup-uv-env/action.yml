name: "setup-uv-env"
description: "Composite action to setup the Python and uv environment."

inputs:
  python-version:
    required: false
    description: "The python version to use"
    default: "3.14"

runs:
  using: "composite"
  steps:
    - name: Set up python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install uv
      run: python -m pip install -U pip uv
      shell: bash

    - name: Load cached uv venv
      id: cached-uv-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: uv-venv-${{ runner.os }}-${{ inputs.python-version }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}

    - name: Install dependencies
      run: uv sync --frozen
      shell: bash
